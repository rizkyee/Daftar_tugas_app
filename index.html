<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>To Do List</title>
</head>

<body>
    <header>
        <h1>Daftar tugas 2022</h1>
        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="Apa yang akamu rancangkan ?" />
            <input type="submit" id="new-task-submit" value="Tambah tugas" />
        </form>
    </header>

    <main>
        <section class="task-list">
            <h2>Tugas Saya</h2>
            <div id="tasks">
                <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="daftar tugas saya" readonly>
                    </div>
                    <div class="action">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
